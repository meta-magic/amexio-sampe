<h1>{{ name }}</h1>
<!--Button Types-->

<amexio-button [label]="'Secondary'"
               [type]="'secondary'"
               [tooltip]="'Secondary Button'" >
</amexio-button>

<amexio-button [label]="'Primary'"
               [type]="'primary'"
               [tooltip]="'Primary Button'">
</amexio-button>

<amexio-button [label]="'Success'"
               [type]="'success'"
               [tooltip]="'Success Button'">
</amexio-button>

<amexio-button [label]="'Danger'"
               [type]="'danger'"
               [tooltip]="'danger Button'">
</amexio-button>

<amexio-button [label]="'Warning'"
               [type]="'warning'"
               [tooltip]="'Warning Button'">
</amexio-button>

<!--Button States-->
<amexio-button [label]="'Disabled'"
               [type]="'success'"
               [tooltip]="'Disabled'"
               [disabled]="'true'" >
</amexio-button>

<amexio-button [label]="'Enabled'"
               [type]="'success'"
               [tooltip]="'Enable'" >
</amexio-button>

<!--Button with Icons-->
<amexio-button [label]="'Next'"
               [type]="'primary'"
               [tooltip]="'Next'"
               [icon]="'fa fa-chevron-right'">
</amexio-button>
<amexio-button [label]="'Download'"
               [type]="'success'"
               [tooltip]="'Save'"
               [icon]="'fa fa-save'">
</amexio-button>
<amexio-button [label]="'Delete'"
               [type]="'danger'"
               [tooltip]="'delete'"
               [icon]="'fa fa-trash'">
</amexio-button>

<!--Button Sizes-->
<amexio-button [label]="'Large Button'"
               [type]="'primary'"
               [tooltip]="'large'"
               [size]="'large'">
</amexio-button>
<amexio-button [label]="'Default Button'"
               [type]="'primary'"
               [tooltip]="'default'">
</amexio-button>
<amexio-button [label]="'Small Button'"
               [type]="'primary'"
               [tooltip]="'small'"
               [size]="'small'">
</amexio-button>
